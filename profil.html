<!DOCTYPE html>
<html>
  <head>
    <title>Halaman Profil</title>
    <!-- load CSS dan JavaScript untuk Bootstrap -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style/profil.css" />
  </head>
  <body>
    <div class          ="container mt-5">
      <h1 class="text-center mb-5">Profil Pengguna</h1>
      <div class="row">
        <div class="col-md-4 profile-item">
          <img
            src="https://via.placeholder.com/500x400"
            alt="Foto Profil"
            class="profile-img"
          />
        </div>
        <div class="col-md-8 profile-item">
          <h3>Username</h3>
          <p>Email: email@example.com</p>
          <p>Nomor Telpon: 081234567890</p>
        </div>
      </div>
    </div>

    <!-- tambahkan script untuk membuat halaman responsif -->
    <script>
      $(document).ready(function () {
        $(window)
          .resize(function () {
            if ($(window).width() < 768) {
              $(".profile-img").removeClass("float-left");
              $(".profile-img").addClass("mx-auto d-block");
              $(".profile-item").addClass("text-center");
            } else {
              $(".profile-img").removeClass("mx-auto d-block");
              $(".profile-img").addClass("float-left");
              $(".profile-item").removeClass("text-center");
            }
          })
          .resize();
      });
    </script>
  </body>
</html>
