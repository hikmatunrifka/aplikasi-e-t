
<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Checkout</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.1/css/bootstrap.min.css" integrity="sha512-m++A/P7flgDxqZ3wWuHoeOz5h04X5C5yO7Vre/SJj5M5ihD/MpP3qGGayjJtF5bV7XKKRvQ+VKeH0+tbKjbn1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style/transaksi.css">  
</head>


  <body>
    <div class="container py-5">
      <div class="row">
        <div class="col-md-6">
          <h2>Informasi Produk</h2>
          <div class="card my-3">
            <div class="card-body">
              <h5 class="card-title">Nama Produk</h5>
              <div class="img"></div> 
              <p class="card-text">Deskripsi Produk</p>
              <p class="card-text">Harga: Rp 100.000</p>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <h2>Metode Pembayaran</h2>
          <div class="form-check my-3">
            <input class="form-check-input" type="radio" name="paymentMethod" id="bankTransfer" value="bankTransfer">
            <label class="form-check-label" for="bankTransfer">
              Transfer Bank
            </label>
          </div>
          <div class="form-check my-3">
            <input class="form-check-input" type="radio" name="paymentMethod" id="creditCard" value="creditCard">
            <label class="form-check-label" for="creditCard">
              Kartu Kredit
            </label>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <h2>Alamat Pengiriman</h2>
          <form>
            <div class="mb-3">
              <label for="nama" class="form-label">Nama Penerima</label><p></p>
              <input type="text" class="form-control" id="nama" required><p></p>
            </div>
            <div class="mb-3">
              <label for="alamat" class="form-label">Alamat</label><p></p>
              <input type="text" class="form-control" id="alamat" required><p></p>
            </div>
            <div class="mb-3">
              <label for="kota" class="form-label">Kota/Kabupaten</label><p></p>
              <input type="text" class="form-control" id="kota" required><p></p>
            </div>
            <div class="mb-3">
              <label for="provinsi" class="form-label">Provinsi</label><p></p>
              <input type="text" class="form-control" id="provinsi" required><p></p>
            </div>
          </form>
        </div>
        <div class="col-md-6">
          <h2>Opsi Pengiriman</h2
            <div class="form-check my-3">
                <input class="form-check-input" type="radio" name="shippingMethod" id="standard" value="standard">
                <label class="form-check-label" for="standard">
                  Standar (2-3 hari kerja)
                </label>
              </div>
              <div class="form-check my-3">
                <input class="form-check-input" type="radio" name="shippingMethod" id="express" value="express">
                <label class="form-check-label" for="express">
                  Express (1 hari kerja)
                </label>
              </div>
            </div>
          </div>
          <div class="table-responsive d-flex align-items-center justify-content-center">
            <table class="table table-bordered">
              <thead>
                <tr>
                  <th>Rincian Pembayaran</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>Harga Produk</td>
                  <td class="text-center">Rp 100.000</td>
                </tr>
                <tr>
                  <td>Metode Pembayaran</td>
                  <td class="text-center">Transfer Bank</td>
                </tr>
                <tr>
                  <td>Opsi Pengiriman</td>
                  <td class="text-center">Standar (2-3 hari kerja)</td>
                </tr>
                <tr>
                  <td>Total Pembayaran</td>
                  <td class="text-center">Rp 100.000</td>
                </tr>
              </tbody>
            </table>
          </div>
          
          <div class="d-flex justify-content-center align-items-end mt-3">
            <button class="btn btn-primary btn-lg">Bayar</button>
          </div>
          
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.1/js/bootstrap.min.js" integrity="sha512-fs2RoYm8xDm7ZzOwUkAeQ6oF8yvfcDp/WbOXL9B9WjB8CvYi0RieE//zvx1rltaAibjv0Onr5r5RU9q5onxb1g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
      </body>
    </html>
